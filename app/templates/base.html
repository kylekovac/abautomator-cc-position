<!doctype html>
<html>

    <head>
        {% block head %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="{{url_for('static', filename='smart_toy_black_24dp.svg')}}" type="image/x-icon">
        <title>ABautomator - Automate all the A/B things!</title>
        {% endblock %}
    </head>

    <body>
        {% block body_navbar %}
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light bg-light rounded my-4" aria-label="Eleventh navbar example">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='smart_toy_black_24dp.svg')}}" alt="" width="30" height="24" class="d-inline-block align-text-top">
                ABautomator
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
      
              <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        {% endblock %}
        
        <div class="container">
          <div class="border p-5 rounded">
            {% block body_content %}
            {% endblock %}
          </div>
        </div>

        {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        {% endblock %}        
    
    </body>

</html>
